    <script>
        let currentPart = 1;
        
        // Enhanced content loading and formatting
        function loadCourseContent(filename) {
            // Show loading spinner
            document.getElementById('content').innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <span>IelƒÅdƒì kursa materiƒÅlus...</span>
                </div>
            `;

            fetch(filename)
                .then(response => response.text())
                .then(data => {
                    const formattedContent = formatEducationalContent(data);
                    document.getElementById('content').innerHTML = formattedContent;
                    document.getElementById('content').classList.add('fade-in');
                    
                    // Update navigation
                    updateActiveNav(filename);
                    updateProgress(filename);
                    updateTitle(filename);
                    
                    // Generate table of contents after content is loaded
                    setTimeout(() => {
                        generateTableOfContents();
                    }, 100);
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `
                        <div class="note-box">
                            <p><strong>Kƒº≈´da ielƒÅdƒìjot materiƒÅlus:</strong> ${error.message}</p>
                            <p>L≈´dzu, mƒìƒ£iniet vƒìlreiz vai sazinieties ar mƒÅcƒ´bu vadƒ´tƒÅju.</p>
                        </div>
                    `;
                });
        }

        // Advanced content formatting for educational materials
        function formatEducationalContent(rawText) {
            let sectionCounter = 1;
            
            let formatted = rawText
                // Convert main headers
                .replace(/^([A-ZƒÄƒåƒíƒ¢ƒ™ƒ∂ƒª≈Ö≈†≈™≈Ω][A-ZƒÄƒåƒíƒ¢ƒ™ƒ∂ƒª≈Ö≈†≈™≈Ω\s\-\d\.]+)$/gm, '<h1>$1</h1>')
                // Remove all equal sign separators (any length)
                .replace(/^=+$/gm, '')
                // Remove dash separators too
                .replace(/^-+$/gm, '')
                
                // Convert section headers with IDs for navigation - only match NODARBƒ™BA sections
                .replace(/^(\d+\.\s+NODARBƒ™BA[^=\n]*?)$/gm, function(match, p1) {
                    const id = `section-${sectionCounter++}`;
                    console.log('Creating section:', id, p1); // Debug log
                    return `<h2 id="${id}" class="section-header">${p1}</h2>`;
                })
                // Also match other major section headers (PRAKTISKIE, KONTROLDARBS, etc.)
                .replace(/^(\d+\.\s+(?:PRAKTISKIE|KONTROLDARBS|NƒÄKAMƒÄS|IEVADS|KOPSAVILKUMS)[^=\n]*?)$/gm, function(match, p1) {
                    const id = `section-${sectionCounter++}`;
                    console.log('Creating section:', id, p1); // Debug log
                    return `<h2 id="${id}" class="section-header">${p1}</h2>`;
                })
                .replace(/^(\d+\.\d+\.\s+[^\\n]*?)$/gm, '<h3>$1</h3>')
                
                // Format mathematical expressions and formulas
                .replace(/^(.*[=‚à´‚àÇ‚àë‚àè‚àö‚àûŒ±Œ≤Œ≥Œ¥ŒµŒ∂Œ∑Œ∏ŒπŒ∫ŒªŒºŒΩŒæŒøœÄœÅœÉœÑœÖœÜœáœàœâ].*)$/gm, '<div class="math-expression">$1</div>')
                
                // Format examples
                .replace(/^(Piemƒìrs.*?)$/gm, '<div class="example-box"><strong>$1</strong>')
                .replace(/^(RisinƒÅjums:.*?)$/gm, '<p><strong>$1</strong></p>')
                
                // Format important notes
                .replace(/^(Piezƒ´me:.*?)$/gm, '<div class="note-box">$1</div>')
                .replace(/^(Svarƒ´gi saprast:.*?)$/gm, '<div class="note-box">$1</div>')
                .replace(/^(Intuitƒ´vi:.*?)$/gm, '<div class="note-box">$1</div>')
                .replace(/^(ƒ¢eometriski:.*?)$/gm, '<div class="note-box">$1</div>')
                
                // Format lists and bullet points
                .replace(/^-\s+(.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                
                // Format regular paragraphs
                .replace(/^([^<].*[^>])$/gm, '<p>$1</p>')
                
                // Clean up and structure
                .replace(/\n\n+/g, '\n')
                .replace(/\n/g, '')
                
                // Fix common formatting issues
                .replace(/<\/div><p>/g, '</div>\n<p>')
                .replace(/<\/h([123])><p>/g, '</h$1>\n<p>')
                .replace(/<\/p><h([123])>/g, '</p>\n<h$1>')
                .replace(/<\/p><div/g, '</p>\n<div');

            return formatted;
        }

        // Generate dynamic table of contents based on content
        function generateTableOfContents() {
            const tocContainer = document.getElementById('tableOfContents');
            const headings = document.querySelectorAll('#content h2.section-header[id]');
            
            console.log('Found headings:', headings.length); // Debug log
            
            tocContainer.innerHTML = '';
            
            headings.forEach((heading, index) => {
                console.log('Adding TOC item:', heading.id, heading.textContent); // Debug log
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = heading.textContent.trim();
                a.dataset.sectionId = heading.id; // Store section ID
                a.onclick = function(e) {
                    e.preventDefault();
                    scrollToSection(this.dataset.sectionId);
                };
                li.appendChild(a);
                tocContainer.appendChild(li);
            });
            
            // If no sections found, show default message
            if (headings.length === 0) {
                const li = document.createElement('li');
                li.innerHTML = '<span style="color: #64748b; font-style: italic;">Nav pieejamas sadaƒºas</span>';
                tocContainer.appendChild(li);
                console.log('No sections found'); // Debug log
            }
        }

        // Update active navigation
        function updateActiveNav(filename) {
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[href="${filename}"]`).classList.add('active');
        }

        // Update progress indicator
        function updateProgress(filename) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            let progress = 33;
            let text = '1 no 3 daƒºƒÅm';
            
            if (filename.includes('part1')) {
                progress = 33;
                text = '1 no 3 daƒºƒÅm - Robe≈æas';
                currentPart = 1;
            } else if (filename.includes('part2_1')) {
                progress = 66;
                text = '2 no 3 daƒºƒÅm - AtvasinƒÅjumi';
                currentPart = 2;
            } else if (filename.includes('part2_2')) {
                progress = 100;
                text = '3 no 3 daƒºƒÅm - IntegrƒÅƒºi';
                currentPart = 3;
            }
            
            progressFill.style.width = progress + '%';
            progressText.textContent = text;
        }

        // Update page title and subtitle
        function updateTitle(filename) {
            const title = document.getElementById('contentTitle');
            const subtitle = document.getElementById('contentSubtitle');
            
            if (filename.includes('part1')) {
                title.textContent = 'Pamati un Robe≈æas';
                subtitle.textContent = '1. daƒºa - MatemƒÅtiskƒÅs analƒ´zes pamati';
            } else if (filename.includes('part2_1')) {
                title.textContent = 'AtvasinƒÅjumi';
                subtitle.textContent = '2.1. daƒºa - Funkciju diferenciƒÅlrƒìƒ∑ini';
            } else if (filename.includes('part2_2')) {
                title.textContent = 'IntegrƒÅƒºi';
                subtitle.textContent = '2.2. daƒºa - Funkciju integrƒÅlrƒìƒ∑ini';
            }
        }

        // Scroll to section functionality
        function scrollToSection(sectionId) {
            console.log('Scrolling to section:', sectionId); // Debug log
            
            const element = document.getElementById(sectionId);
            console.log('Found element:', element); // Debug log
            
            if (element) {
                // Calculate offset for sticky header
                const header = document.querySelector('.header');
                const headerHeight = header ? header.offsetHeight : 80;
                
                // Get element position relative to document
                const rect = element.getBoundingClientRect();
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const elementTop = rect.top + scrollTop;
                
                const targetPosition = elementTop - headerHeight - 30;
                
                console.log('Scroll target position:', targetPosition); // Debug log
                
                window.scrollTo({
                    top: Math.max(0, targetPosition),
                    behavior: 'smooth'
                });
                
                // Highlight the section briefly
                element.style.backgroundColor = '#3b82f620';
                element.style.transition = 'background-color 0.3s ease';
                setTimeout(() => {
                    element.style.backgroundColor = '';
                    setTimeout(() => {
                        element.style.transition = '';
                    }, 300);
                }, 2000);
            } else {
                console.log('Element not found for ID:', sectionId);
            }
        }

        // Scroll to top functionality
        function initScrollToTop() {
            const scrollBtn = document.getElementById('scrollToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    scrollBtn.classList.add('visible');
                } else {
                    scrollBtn.classList.remove('visible');
                }
            });
            
            scrollBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Initialize event handlers
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers to nav links
            document.querySelectorAll('.nav-button').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    loadCourseContent(this.getAttribute('href'));
                });
            });

            // Initialize scroll to top
            initScrollToTop();

            // Load first part by default
            setTimeout(() => {
                loadCourseContent('course_part1_limits.txt');
            }, 500);
        });
    </script>
</body>
